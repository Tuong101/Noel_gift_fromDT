<!DOCTYPE html>
<html lang="VN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas - From Ditun</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Times New Roman', serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* UI Overlay */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; 
            align-items: center;
            padding-top: 40px;
            box-sizing: border-box;
        }

        /* --- PHẦN POPUP HIỂN THỊ ẢNH (MỚI) --- */
        #image-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); /* Nền đen mờ */
            z-index: 1000;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            opacity: 0; pointer-events: none;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
        }
        #image-overlay.active {
            opacity: 1; pointer-events: auto;
        }
        #overlay-img {
            max-width: 90%; max-height: 80%;
            border: 2px solid #d4af37; /* Viền vàng sang trọng */
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            border-radius: 4px;
            transform: scale(0.8); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #image-overlay.active #overlay-img {
            transform: scale(1);
        }
        .close-hint {
            color: #fff; margin-top: 15px; font-family: 'Cinzel', serif;
            letter-spacing: 2px; font-size: 14px; opacity: 0.8; cursor: pointer;
        }
        
        /* Loading */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .loader-text {
            color: #d4af37; font-size: 14px; letter-spacing: 4px; margin-top: 20px;
            text-transform: uppercase; font-weight: 100;
        }
        .spinner {
            width: 40px; height: 40px; border: 1px solid rgba(212, 175, 55, 0.2); 
            border-top: 1px solid #d4af37; border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Typography */
        h1 { 
            color: #fceea7; font-size: 56px; margin: 0; font-weight: 400; 
            letter-spacing: 6px; 
            text-shadow: 0 0 50px rgba(252, 238, 167, 0.6); 
            background: linear-gradient(to bottom, #fff, #eebb66);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-family: 'Cinzel', 'Times New Roman', serif;
            opacity: 0.9;
            pointer-events: none; 
        }
        
        .message {
            margin-top: 10px;
            color: rgba(252, 238, 167, 0.7);
            font-size: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Cinzel', serif;
            pointer-events: none;
        }

        body { cursor: grab; }
        body.interacting { cursor: pointer; }
    </style>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">Đang tải kỷ niệm...</div>
    </div>

    <div id="image-overlay">
        <img id="overlay-img" src="" alt="Memory">
        <div class="close-hint">Nhấn vào màn hình để đóng</div>
    </div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <h1 id="header-title">Merry Christmas - HPBD SailorMoon</h1>
        <div class="message">Lăn chuột để xoay - Click vào ảnh để xem nha</div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 

        // --- DANH SÁCH ẢNH CỦA BẠN ---
        const MY_IMAGES = [
            "./image/20230804_110314.jpg",
            "./image/IMG_20230806_221028.jpg",
            "./image/IMG_20230912_105753.jpg",
            "./image/IMG_20231124_062155.jpg",
            "./image/IMG_20240117_235303.jpg",
            "./image/IMG_20240203_222102.jpg",
            "./image/IMG_20240218_231204.jpg",
            "./image/IMG_20240413_205532.jpg",
            "./image/IMG_20241126_051206.jpg",
            "./image/IMG_20250109_111600.jpg",
            "./image/IMG_20250206_090444.jpg",
            "./image/IMG_20250309_052429.jpg",
            "./image/IMG_20250309_052439.jpg",
            "./image/IMG_20250512_143622.jpg",
            "./image/IMG_1726411456659_1726461827564.jpg",
            "./image/IMG_1762893238586_1762908270887.jpg"
        ];

        // --- CẤU HÌNH ---
        const CONFIG = {
            colors: {
                bg: 0x000000, 
                champagneGold: 0xffd966, 
                deepGreen: 0x03180a,     
                accentRed: 0x990000,     
            },
            particles: {
                count: 1500,     
                dustCount: 2000, 
                treeHeight: 25,  
                treeRadius: 8    
            },
            camera: {
                z: 50 
            }
        };

        const STATE = {
            rotation: { x: 0, y: 0 },
            targetRotationY: 0,
            mouse: { x: 0, y: 0 },
            isPaused: false // Dừng xoay khi xem ảnh
        };

        let scene, camera, renderer, composer;
        let mainGroup; 
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let photoMeshGroup = new THREE.Group();
        let caneTexture; 
        
        const raycaster = new THREE.Raycaster();
        const mouseVector = new THREE.Vector2();

        async function init() {
            initThree();
            setupEnvironment(); 
            setupLights();
            createTextures();
            createDecorations();
            createDust();     
            setupPostProcessing();
            setupEvents();
            loadPredefinedImages();

            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 800);

            animate();
        }

        function loadPredefinedImages() {
            const textureLoader = new THREE.TextureLoader();
            textureLoader.crossOrigin = "Anonymous"; 
            const totalImages = MY_IMAGES.length;

            MY_IMAGES.forEach((url, index) => {
                textureLoader.load(
                    url, 
                    (texture) => {
                        texture.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(texture, index, totalImages, url);
                    },
                    undefined, 
                    (err) => { console.warn("Lỗi ảnh:", url); }
                );
            });
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.015); 

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 2.2; 
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);

            const innerLight = new THREE.PointLight(0xffaa00, 2, 20);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);

            const spotGold = new THREE.SpotLight(0xffcc66, 1200);
            spotGold.position.set(30, 40, 40);
            spotGold.angle = 0.5;
            spotGold.penumbra = 0.5;
            scene.add(spotGold);

            const spotBlue = new THREE.SpotLight(0x6688ff, 600);
            spotBlue.position.set(-30, 20, -30);
            scene.add(spotBlue);
            
            const fill = new THREE.DirectionalLight(0xffeebb, 0.8);
            fill.position.set(0, 0, 50);
            scene.add(fill);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.7; 
            bloomPass.strength = 0.45; 
            bloomPass.radius = 0.4;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#880000'; 
            ctx.beginPath();
            for(let i=-128; i<256; i+=32) {
                ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                
                this.originalPos = new THREE.Vector3(mesh.position.x, mesh.position.y, mesh.position.z);
                this.originalRot = new THREE.Euler(mesh.rotation.x, mesh.rotation.y, mesh.rotation.z);
                
                this.baseScale = mesh.scale.x; 
            }

            update(dt) {
                // Giữ nguyên vị trí trên cây
                this.mesh.position.lerp(this.originalPos, 2 * dt);
                
                if (this.type !== 'DUST') {
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, this.originalRot.x, dt);
                    this.mesh.rotation.y = THREE.MathUtils.lerp(this.mesh.rotation.y, this.originalRot.y, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, this.originalRot.z, dt);
                }

                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                } else if (this.type === 'PHOTO') {
                    s = this.baseScale * 1.5; 
                }
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        function createDecorations() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32); 
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55); 
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0),
                new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)
            ]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);

            const goldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1,
                envMapIntensity: 2.0, emissive: 0x443300, emissiveIntensity: 0.3
            });
            const greenMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.deepGreen, metalness: 0.2, roughness: 0.8,
                emissive: 0x002200, emissiveIntensity: 0.2 
            });
            const redMat = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.accentRed, metalness: 0.3, roughness: 0.2, clearcoat: 1.0,
                emissive: 0x330000
            });
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.40) { mesh = new THREE.Mesh(boxGeo, greenMat); type = 'BOX'; } 
                else if (rand < 0.70) { mesh = new THREE.Mesh(boxGeo, goldMat); type = 'GOLD_BOX'; } 
                else if (rand < 0.92) { mesh = new THREE.Mesh(sphereGeo, goldMat); type = 'GOLD_SPHERE'; } 
                else if (rand < 0.97) { mesh = new THREE.Mesh(sphereGeo, redMat); type = 'RED'; } 
                else { mesh = new THREE.Mesh(candyGeo, candyMat); type = 'CANE'; }

                const s = 0.4 + Math.random() * 0.5;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                
                const h = CONFIG.particles.treeHeight;
                let t = Math.random(); t = Math.pow(t, 0.8);
                const y = (t * h) - h/2;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); if (rMax < 0.5) rMax = 0.5;
                const angle = t * 50 * Math.PI + Math.random() * Math.PI;
                const r = rMax * (0.8 + Math.random() * 0.4);
                
                mesh.position.set(Math.cos(angle)*r, y, Math.sin(angle)*r);

                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            const starGeo = new THREE.OctahedronGeometry(1.2, 0);
            const starMat = new THREE.MeshStandardMaterial({
                color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 1.0,
                metalness: 1.0, roughness: 0
            });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            mainGroup.add(star);
            
            mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.08, 0);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.8 });
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat);
                 mesh.scale.setScalar(0.5 + Math.random());
                 const r = (12 + Math.random()*20);
                 const theta = Math.random() * Math.PI * 2;
                 const phi = Math.acos(2 * Math.random() - 1);
                 mesh.position.set(r*Math.sin(phi)*Math.cos(theta), r*Math.sin(phi)*Math.sin(theta), r*Math.cos(phi));
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        function addPhotoToScene(texture, index, total, url) {
            const frameGeo = new THREE.BoxGeometry(1.4, 1.4, 0.05);
            const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1 });
            const frame = new THREE.Mesh(frameGeo, frameMat);

            const photoGeo = new THREE.PlaneGeometry(1.2, 1.2);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.04;

            const group = new THREE.Group();
            group.add(frame);
            group.add(photo);
            
            group.name = "PHOTO_FRAME";
            // LƯU ĐƯỜNG DẪN ẢNH VÀO USERDATA ĐỂ DÙNG KHI CLICK
            group.userData = { isPhoto: true, id: index, imgUrl: url };

            const s = 0.8;
            group.scale.set(s,s,s);
            
            const step = 0.9 / total; 
            const t = 0.05 + (index * step); 
            
            const h = CONFIG.particles.treeHeight;
            const y = (t * h) - h/2; 
            
            let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
            if (rMax < 1.0) rMax = 1.0;
            const r = rMax + 0.5; 
            
            const goldenAngle = Math.PI * (3 - Math.sqrt(5)); 
            const angle = index * goldenAngle * 5; 

            const posX = Math.cos(angle) * r;
            const posZ = Math.sin(angle) * r;

            group.position.set(posX, y, posZ);
            group.lookAt(0, y, 0); 
            group.rotateY(Math.PI); 

            photoMeshGroup.add(group);
            
            const p = new Particle(group, 'PHOTO', false);
            particleSystem.push(p);
        }
        
        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });

            // SCROLL EVENT
            document.addEventListener('wheel', (event) => {
                if (STATE.isPaused) return; // Không xoay khi đang xem ảnh
                STATE.targetRotationY += event.deltaY * 0.005;
            });

            // MOUSE MOVE (Highlight)
            document.addEventListener('mousemove', (event) => {
                mouseVector.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouseVector.y = -(event.clientY / window.innerHeight) * 2 + 1;
                
                if (STATE.isPaused) return;

                raycaster.setFromCamera(mouseVector, camera);
                const intersects = raycaster.intersectObjects(photoMeshGroup.children, true);
                if (intersects.length > 0) {
                    document.body.classList.add('interacting');
                } else {
                    document.body.classList.remove('interacting');
                }
            });

            // MOUSE CLICK (OPEN OVERLAY)
            document.addEventListener('click', (event) => {
                // Nếu đang mở overlay thì đóng lại
                const overlay = document.getElementById('image-overlay');
                if (STATE.isPaused) {
                    overlay.classList.remove('active');
                    STATE.isPaused = false;
                    return;
                }

                // Nếu chưa mở, kiểm tra xem click trúng ảnh không
                raycaster.setFromCamera(mouseVector, camera);
                const intersects = raycaster.intersectObjects(photoMeshGroup.children, true);

                if (intersects.length > 0) {
                    let target = intersects[0].object;
                    while(target.parent && target.name !== 'PHOTO_FRAME') {
                        target = target.parent;
                    }
                    
                    if (target.name === 'PHOTO_FRAME') {
                        // LẤY URL TỪ USERDATA VÀ HIỆN POPUP
                        const imgUrl = target.userData.imgUrl;
                        document.getElementById('overlay-img').src = imgUrl;
                        overlay.classList.add('active');
                        STATE.isPaused = true; // Dừng xoay cây
                    }
                }
            });
            
            // Touch support
            document.addEventListener('touchmove', (event) => {
                if(event.touches.length > 0) {
                    mouseVector.x = (event.touches[0].clientX / window.innerWidth) * 2 - 1;
                    mouseVector.y = -(event.touches[0].clientY / window.innerHeight) * 2 + 1;
                }
            }, { passive: false });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            // LOGIC XOAY
            if (!STATE.isPaused) {
                STATE.rotation.y += (STATE.targetRotationY - STATE.rotation.y) * 5.0 * dt;
                STATE.rotation.x = THREE.MathUtils.lerp(STATE.rotation.x, 0, dt);
                mainGroup.rotation.y = STATE.rotation.y;
                mainGroup.rotation.x = STATE.rotation.x;
            } 

            particleSystem.forEach(p => p.update(dt));
            composer.render();
        }

        init();
    </script>
</body>
</html>
